<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Configurator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js" type="module"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-8 model-viewer-container">
                <model-viewer selected-view="" id="tableViewer"
                    src="https://cdn.charpstar.net/Assets/WorkTest-Table.glb" alt="A 3D model of a table"
                    camera-controls auto-rotate style="width: 100%; height: 100%;">
                    <button class="Hotspot" slot="hotspot-1"
                        data-position="-1.3703955884828924m 0.27141463141126587m 0.26393322972342315m"
                        data-normal="0.529915686424611m 0.16477939432881722m 0.8318876826145231m"
                        data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Table legs</div>

                    </button>
                    <button class="Hotspot" slot="hotspot-2"
                        data-position="-0.23626303792069092m 0.7294353842735299m 0.37126318231809075m"
                        data-normal="0m 1m 0m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation">Table Top</div>
                    </button>
                </model-viewer>
            </div>
            <div class="col-md-4">
                <h2>Customized Table</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-white">
                        <li class="breadcrumb-item"><a href="#">Catalog</a></li>
                        <li class="breadcrumb-item"><a href="#">Furniture</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Table</li>
                    </ol>
                </nav>
                <p>Ever wanted to have your own custom stylish table? we got you covered</p>
                <p> ðŸšš Delivery estimate: 1-3 Days</p>
                <div class="card ">
                    <div class="card-body ">
                        <div class="view-feature pb-3">

                            <h6 class="">Select the view</h6>
                            <button id="Plywood-sides" class="btn btn-primary  view-button"
                                onclick="rotateToMaterial('Plywood sides','0.8762deg 86.33deg 6.603m')">Plywood
                                Sides</button>
                            <button id="Legs" class="btn btn-primary view-button"
                                onclick="rotateToMaterial('Legs','-0.4451deg 113deg 6.603m')">Legs</button>
                            <button id="Top2_Ash" class="btn btn-primary view-button"
                                onclick="rotateToMaterial('Top2_Ash','1.16deg 23.23deg 6.603m')">Top2
                                Ash</button>


                        </div>
                        <div id="color-feature pb-3">

                            <h6>Give your table some colors</h6>
                            <div class="d-flex justify-content-around pb-3">
                                <div onclick="updateCustomModelColor('teal')" style="background-color: teal;"
                                    class="color-picker" id="colorPicker"></div>
                                <div onclick="updateCustomModelColor('black')" style="background-color: black;"
                                    class="color-picker" id="colorPicker"></div>
                                <div onclick="updateCustomModelColor('red')" style="background-color: red;"
                                    class="color-picker" id="colorPicker"></div>
                                <div onclick="updateCustomModelColor('white')" style="background-color: white;"
                                    class="color-picker" id="colorPicker"></div>
                            </div>
                            <div class="d-flex justify-content-around">
                                <div onclick="updateCustomModelColor('blue')" style="background-color: blue;"
                                    class="color-picker" id="colorPicker"></div>
                                <div onclick="updateCustomModelColor('green')" style="background-color: green;"
                                    class="color-picker" id="colorPicker"></div>
                                <div onclick="updateCustomModelColor('yellow')" style="background-color: yellow;"
                                    class="color-picker" id="colorPicker"></div>
                                <div onclick="updateCustomModelColor('pink')" style="background-color: pink;"
                                    class="color-picker" id="colorPicker"></div>
                            </div>
                        </div>
                        <div class="texture-feature pb-3 mt-2">
                            <h6>Make the table outshine!</h6>
                            <div class="d-flex justify-content-around">
                                <div onclick="setupCustomTexturePickers('Top2_Ash','/assets/img/red.jpeg')"
                                    style="background: url('/assets/img/red.jpeg')" class="texture-picker"
                                    id="texturePicker"></div>
                                <div onclick="setupCustomTexturePickers('Top2_Ash','/assets/img/carbon.webp')"
                                    style="background: url('/assets/img/carbon.webp')" class="texture-picker"
                                    id="texturePicker"></div>
                                <div onclick="setupCustomTexturePickers('Top2_Ash','/assets/img/Energia.jpeg')"
                                    style="background: url('/assets/img/Energia.jpeg')" class="texture-picker"
                                    id="texturePicker"></div>
                                <div onclick="setupCustomTexturePickers('Top2_Ash','/assets/img/wooden.webp')"
                                    style="background: url('/assets/img/wooden.webp')" class="texture-picker"
                                    id="texturePicker"></div>
                            </div>
                        </div>

                    </div>
                </div>
                <button class="btn btn-primary btn-lg btn-block mt-3">ðŸš€ Add To Cart</button>
                <a href="concept2.html"> Concept 2</a>
            </div>


        </div>
    </div>

    <script src="/assets/js/index.js"></script>
</body>

</html>
